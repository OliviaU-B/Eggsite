  <div class="container">
      <h1 class="contact-title">We'd love to hear from you!</h1>

        <form class="text-left contact-form" id="contact-form">
          <div class="form-group">
            <label for="input-email" class="font-weight-bold">Email</label>
            <div>
              <input type="email" class="form-control" id="input-email" placeholder="codefirstgirl@eggsample.com">
            </div>
          </div>
          <div class="form-group">
            <label for="contact-selector" class="font-weight-bold">Reason for contacting us</label>
            <div>
              <select class="form-control" id="contact-selector">
                <option>New recipe idea</option>
                <option>Feedback</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="comment-box" class="font-weight-bold">Your comments</label>
            <div>
              <textarea class="form-control" id="comment-box" rows="3" placeholder="Crack your thoughts open..."></textarea>
            </div>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="consent-checkbox">
            <label class="form-check-label" for="consent-checkbox">Would you like to be added to our mailing list?</label>
          </div>

          <div class="form-group">
            <div>
              <button type="button" class="btn btn-secondary" id="submit-button">Submit</button>
            </div>
          </div>

        </form>

      </div>


      <h1 class="thank-you font-weight-bold">Thank you!</h1>
      <img src="images/white-egg.png" class="thank-you thank-you-egg">

    </div>
  </div>
